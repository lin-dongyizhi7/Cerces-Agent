# Communicator配置文件

# 服务器配置
server.port=8888
server.thread_count=4
server.max_connections=100
server.heartbeat_interval=30

# Protobuf配置
protobuf.max_message_size=10485760
protobuf.version=v1.0

# 消息队列配置
message_queue.type=zeromq
message_queue.detection_endpoint=tcp://localhost:5555
message_queue.visualization_endpoint=tcp://localhost:5556
message_queue.buffer_size=10000

# Python接口配置
python_interface.enabled=true
python_interface.endpoint=tcp://localhost:5557

